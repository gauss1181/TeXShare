<!DOCTYPE html>

{% load static %}

<html> 
  <head>
    <title>TeXShare</title>
    <link rel="stylesheet" type="text/css" href="http://latex.codecogs.com/css/equation-embed.css"/>
    <script type="text/javascript" src="http://latex.codecogs.com/js/eq_config.js"></script>
    <script type="text/javascript" src="http://latex.codecogs.com/js/eq_editor-lite-18.js"></script>
  </head>
  <body>
    <div id="toolbar"></div>
    <textarea id="latexInput" rows="3" cols="40"></textarea>
    <img id="equation" align="middle" />
    <script type="text/javascript">
        EqEditor.embed(toolbar);
        EqEditor.add(new EqTextArea('equation', 'latexInput'),false);
    </script>
    <script src='http://static.opentok.com/v2/js/opentok.min.js'></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
