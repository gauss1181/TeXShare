<!DOCTYPE html>

{% load static %}

<html> 
  <head>
    <title>TeXShare</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://latex.codecogs.com/css/equation-embed.css"/>
    <script type="text/javascript" src="http://latex.codecogs.com/js/eq_config.js"></script>
    <script type="text/javascript" src="http://latex.codecogs.com/js/eq_editor-lite-18.js"></script>
  </head>
  <body>
    <script src='http://static.opentok.com/v2/js/opentok.min.js'></script>
    <script src="/static/js/app.js"></script>
    <div id="toolbar"></div>
    <textarea id="latexInput" rows="5" cols="60"></textarea>
    <img id="equation" align="middle" />
    <script type="text/javascript">
        EqEditor.embed(toolbar);
        EqEditor.add(new EqTextArea('equation', 'latexInput'),false);
    </script>
  </body>
</html>
